<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preload" href="fonts/firasans-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/firasans-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-bold.woff2" as="font" crossorigin="anonymous">
  <title>Заказать обратный звонок</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body class="page">
  <section class="modal  modal--callback  modal--window">
    <div class="modal__wrapper">
      <h1>Заказать звонок</h1>
      <p>Оставьте ваши контактные данные, мы&nbsp;свяжемся с вами в течение рабочего дня
        и обязательно поможем найти ответ на&nbsp;ваш вопрос!</p>
      <form class="modal__form  form" action="https://echo.htmlacademy.ru" method="POST">
        <div class="form__fieldset">
          <div class="form__field">
            <input id="user-name" name="name" type="text" placeholder="Имя" autofocus required>
            <label for="user-name"></label>
          </div>
          <div class="form__field">
            <input id="user-tel" name="tel" type="tel" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" placeholder="Телефон" required>
            <label for="user-tel"></label>
          </div>
        </div>
        <div class="form__bottom-wrapper">
          <button class="button" type="submit">Перезвоните мне</button>
          <input class="visually-hidden" id="agreement" type="checkbox" name="agreement" value="yes" required>
          <label for="agreement">Нажимая на кнопку, вы даёте согласие на обработку персональных данных</label>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
